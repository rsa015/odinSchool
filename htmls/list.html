<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h1>A simple list of cereals</h1>
    <ol>
        <li>Maize</li>
        <li>Rice</li>
        <li>Wheat</li>
        <li>Beans</li>
    </ol>
    <h1>A simple list of edible tubers</h1>
    <ul>
        <li>Yam</li>
        <li>Cassava</li>
        <li>Sweet potato</li>
        <li>Carrots</li>
    </ul>
</body>
</html>
